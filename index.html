<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Valorant Agents</title>
    <style>
        #agents {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            position: relative; 
        }
        .agent-container {
            position: relative; 
            text-align: center;
        }
        .agent-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .agent-image {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000; 
        }
        .detailed-view {
            display: flex; 
        flex-direction: row; 
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1000;
        max-width: 1000px; 
        display: none;
        overflow-x: auto; 
        white-space: nowrap; 
        }
        .ability-detail {
            margin-bottom: 10px;
        }
        .ability-detail h4 {
            margin: 0;
            font-size: 16px;
        }
        .ability-detail p {
            margin: 0;
        }
    </style>
    

    
</head>
<body>
    <h1>Valorant Agents</h1>
    <input type="text" id="searchBar" placeholder="Search agents...">
    <div id="agents">Loading agents...</div>

    <script src="index.js"></script>
</body>
</html>
